{% extends 'Commom.html' %}
{% block product %}

<style>

        table tr th{
            border-style: solid;
            border-color: orangered;
            border-width: 2px;
            text-align: center;
        }

</style>
<form action="{% url 'UserAcSave' %}" method="post">
    {% csrf_token %}
<table align="center" border="1" width="25%">
<tr>
    <th style="background-color: black;color: yellow;font-family: 'Agency FB';font-size: 28px ;padding: 10px">
        Create User-Account
    </th>
</tr>
<tr>
    <th>
        <input type="text"  placeholder="Name" required name="u1" >
    </th>
</tr>
<tr>
    <th>
        <input type="text" placeholder="Date of Birth" required name="u2">
    </th>
</tr>
<tr>
    <th>
        <input type="text" placeholder="Gender" required name="u3">
    </th>
</tr>
<tr>
    <th>
        <input type="number" placeholder="Mobile" required name="u4">
    </th>
</tr>
<tr>
    <th>
        <input type="password" placeholder="password" required name="u5">
    </th>
</tr>
<tr>
    <th>
        <button type="submit">Submit</button>
    </th>
</tr>
</table>
</form>

    {% for x in messages%}
        <h1 align="center" style="background-color: black; color: gold">{{ x }}</h1>
    {% endfor %}
{% endblock %}
