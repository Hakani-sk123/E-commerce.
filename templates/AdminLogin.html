{% extends 'Commom.html' %}

{% block product %}
    <style>
     table tr th{
            border-style: solid;
            border-color: orangered;
            border-width: 2px;
            text-align: center;
        }

</style>

<form action="{% url 'AdminLogin1' %}" method="post">
    {% csrf_token %}

<table  align="center" border="2" width="25%">
<tr>
    <th style="background-color: black;color: greenyellow;font-family: 'Agency FB';font-size: 28px ;padding: 10px">
        Admin Login
    </th>
</tr>
    <tr>
    <th>
        <input type="text" placeholder="Admin-Name" required name="p1">
    </th>
</tr>
<tr>
    <th>
        <input type="password" placeholder="Password" required name="p2">
    </th>
</tr>
<tr>
    <th>
        <button type="submit">Submit</button>
    </th>
</tr>
</table>
</form>
     {% for x in messages%}
        <h1 align="center" style="background-color: black; color: red">{{ x }}</h1>
    {% endfor %}



{% endblock %}
